<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <script src="file.js"></script>
    <link rel="stylesheet" href="file.css" />
    
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Decimal to Binary Converter</h2>

      <div class="box">
        <div>
          <label for="decimalInput">Enter a decimal number:</label><br />
          <input type="number" id="decimalInput" />
        </div>

        <div>
          <label for="binaryOutput">Binary representation:</label><br />
          <input type="text" id="convert" readonly />
        </div>
        

      </div>
      <div>
        <button onclick="convertToBinary()" class="button">Convert</button>

     </div>

    </div>
  </body>
</html>
